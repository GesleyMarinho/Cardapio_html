<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/styel.css">
    <title>Login</title>
    <style>
        body {
            background-image: linear-gradient(to right, purple, white);
            }
    </style>
</head>

<body>
    <div class="main-login">

        <div class="left-login">
            <h1>Falta Pouco Para Matar Sua Fome!</h1>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>

                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href="home.html" < button class="btn-login">Login</button> > </a>
                <a href="cadastrar.html" < button class="btn-cadastrar"> Registrar -se </button></a>
                
            </div>
        </div>
    </div>

</html>
